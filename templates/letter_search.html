{% extends "layout.html" %}

{% block title %}
    Meals
{% endblock %}

{% block main %}
    <form action="/search" method="get">
        <input autocomplete="off" autofocus id="letter" name="letter" placeholder="Letter" type="text">
        <input type="submit">
    </form>
    {% for meal in meals %}
        <div style="border-bottom: 5px solid black;">
            <p><h2>{{meal['strMeal']}}</h2></p>
            <div>
                <img src="{{meal['strMealThumb']}}" width="50%">
            </div>
            <br>
            <form action="/details" method="get">
                <input name="id" type="hidden" value="{{meal['idMeal']}}">
                <input type="submit" value="See Details">
            </form>
            <br>
            <form action="/add_favorite" method="post">
                <input name="id" type="hidden" value="{{meal['idMeal']}}">
                <input name="meal_name" type="hidden" value="{{meal['strMeal']}}">
                <input name="select" type="submit" value="Add to Favorites">
            </form>
            <br>
        </div>
    {% endfor %}
{% endblock %}
