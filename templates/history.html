{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for line in transactions %}
                <tr>
                    <td class="text-start">{{line.symbol}}</td>
                    <td class="text-end">{{line.shares}}</td>
                    <td class="text-end">{{line.price | usd}}</td>
                    <td class="text-end">{{line.transacted}}</td>
                </tr>
            {% endfor %}
        </tbody>
{% endblock %}
